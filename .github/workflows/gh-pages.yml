name: Build and deploy to GitHub Pages

on:
  push:
    branches: ["main", "rc"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Install Zola
      uses: taiki-e/install-action@v2
      with:
        tool: zola@0.22.0

    - name: Install Cranko
      run: |
        set -xeuo pipefail
        d="$(mktemp -d /tmp/cranko.XXXXXX)"
        cd "$d"
        curl --proto '=https' --tlsv1.2 -sSf https://pkgw.github.io/cranko/fetch-latest.sh |sh
        echo "$d" >>"$GITHUB_PATH"

    - name: Apply versions with Cranko
      run: cranko release-workflow apply-versions

    - name: Generate release commit
      run: |
        set -xeuo pipefail
        git add .
        cranko release-workflow commit
        git show
        git bundle create release.bundle HEAD^..

    - name: Build site
      run: zola build

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "./public"

    - name: Upload release-commit artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-commit-bundle
        path: release.bundle

  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  make-release:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref_name == 'rc' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Cranko
      run: |
        set -xeuo pipefail
        d="$(mktemp -d /tmp/cranko.XXXXXX)"
        cd "$d"
        curl --proto '=https' --tlsv1.2 -sSf https://pkgw.github.io/cranko/fetch-latest.sh |sh
        echo "$d" >>"$GITHUB_PATH"

    - name: Retrieve release commit
      uses: actions/download-artifact@v5
      with:
        name: release-commit-bundle

    - name: Restore release commit
      run: |
        set -xeuo pipefail
        git switch -c release
        git pull --ff-only release.bundle

    - name: Tag and push
      run: |
        set -xeuo pipefail
        cranko release-workflow tag
        git push --tags origin release:release

    - name: Create GitHub releases
      run: cranko github create-releases
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
